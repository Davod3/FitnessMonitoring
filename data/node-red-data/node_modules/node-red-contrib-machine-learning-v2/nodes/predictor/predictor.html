<script type="text/javascript">
RED.nodes.registerType('predictor',{
  category: 'machine learning',
  color: '#C7E9C0',
  defaults: {
    name: {value:""},
    modelPath: {value:""},
    modelName: {value:""}
  },
  inputs:1,
  outputs:2,
  icon: "function.png",
  label: function() {
    return this.name||"predictor";
  }
});
</script>

<script type="text/x-red" data-template-name="predictor">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i>Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-modelPath"><i class="icon-tag"></i>Model path</label>
    <input type="text" id="node-input-modelPath" placeholder="Path to trained model.">
  </div>
  <div class="form-row">
    <label for="node-input-modelName"><i class="icon-tag"></i>Model name</label>
    <input type="text" id="node-input-modelName" placeholder="Model name.">
  </div>
</script>

<script type="text/x-red" data-help-name="predictor">

	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload
			<span class="property-type">array</span>
		</dt>
		<dd>a list of cases to analyze.</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>payload <span class="property-type">array</span></dt>
				<dd>a list of predictions based on the input.</dd>
			</dl>
		</li>
		<li>Standard error
			<dl class="message-properties">
				<dt>payload <span class="property-type">string</span></dt>
				<dd>the standard error of the command.</dd>
			</dl>
		</li>
	</ol>

	<h3>Details</h3>
	<p>
		This node recieves data and makes predictions according to the precedently trained model.
	</p>

	<h3>References</h3>
